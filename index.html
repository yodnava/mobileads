<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #000;
    }
    #topbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      color: white;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 10;
    }
    #default-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('default.jpg');
      background-size: cover;
      background-position: center;
    }
    #slideshow {
      display: none;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
    }
    .slide-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s;
    }
    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <input type="number" id="interval" value="5" min="1" />
    <button id="playBtn">Play</button>
  </div>
  <div id="default-bg"></div>
  <div id="slideshow"></div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const intervalInput = document.getElementById('interval');
    const topbar = document.getElementById('topbar');
    const defaultBg = document.getElementById('default-bg');
    const slideshow = document.getElementById('slideshow');

    let images = [];
    let current = 0;
    let timer = null;
    let freeze = false;
    let lastTap = 0;
    let autoResumeTimer = null;
    let isRunning = false;

    const loadImages = async () => {
      const files = await fetch('assets/index.json')
        .then(res => res.json())
        .catch(() => []);
      images = files.sort();
      for (const src of images) {
        const img = new Image();
        img.src = 'assets/' + src + '?v=' + Date.now();
        img.classList.add('slide-image');
        slideshow.appendChild(img);
      }
    };

    const showImage = (index) => {
      [...slideshow.children].forEach((img, i) => {
        img.classList.toggle('visible', i === index);
      });
    };

    const startSlideshow = () => {
      if (isRunning) return;
      isRunning = true;
      slideshow.style.display = 'block';
      defaultBg.style.display = 'none';
      topbar.style.display = 'none';
      showImage(current);
      const duration = parseInt(intervalInput.value) * 1000;
      timer = setInterval(() => {
        current = (current + 1) % images.length;
        showImage(current);
      }, duration);
    };

    const resumeSlideshow = () => {
      const duration = parseInt(intervalInput.value) * 1000;
      timer = setInterval(() => {
        current = (current + 1) % images.length;
        showImage(current);
      }, duration);
    };

    const stopSlideshow = () => {
      clearInterval(timer);
      slideshow.innerHTML = '';
      slideshow.style.display = 'none';
      topbar.style.display = 'flex';
      defaultBg.style.display = 'block';
      current = 0;
      freeze = false;
      isRunning = false;
    };

    const toggleFreeze = () => {
      if (!isRunning) return;
      if (freeze) {
        freeze = false;
        resumeSlideshow();
      } else {
        freeze = true;
        clearInterval(timer);
        clearTimeout(autoResumeTimer);
        autoResumeTimer = setTimeout(() => {
          if (freeze) {
            freeze = false;
            resumeSlideshow();
          }
        }, 10000);
      }
    };

    let touchStartX = null;
    window.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    window.addEventListener('touchend', (e) => {
      if (touchStartX === null) return;
      const dx = e.changedTouches[0].screenX - touchStartX;
      if (Math.abs(dx) > 50) {
        clearInterval(timer);
        current = dx > 0 ? (current - 1 + images.length) % images.length : (current + 1) % images.length;
        showImage(current);
        if (!freeze) resumeSlideshow();
      }
    });

    window.addEventListener('click', () => {
      const now = Date.now();
      if (now - lastTap < 300) {
        stopSlideshow();
      } else {
        toggleFreeze();
      }
      lastTap = now;
    });

    playBtn.addEventListener('click', async () => {
      await loadImages();
      startSlideshow();
    });
  </script>
</body>
</html>
